<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <link rel="stylesheet" href="./css/style.css">

    <script>
      var socket = io("https://chat.apwars.farm");
